#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: europe-docker.pkg.dev/sep6-jcah/sep6-jcah/client:latest
          resources:
            limits:
              cpu: "250m"
              memory: "64Mi"
            requests:
              cpu: "250m"
              memory: "64Mi"          
          ports:
            - containerPort: 80
            
---

#Service
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

